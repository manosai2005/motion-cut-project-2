<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CARTOON Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="images/1.jpg" alt="Image 1">
                <div class="caption">DOREMON</div>
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="Image 2">
                <div class="caption">SHIN-CHAN</div>
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="Image 3">
                <div class="caption">JACKY-CHAN</div>
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="Image 3">
                <div class="caption">AVENGERS</div>
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="Image 3">
                <div class="caption">TOM AND JERRY</div>
            </div>
            <div class="slide">
                <img src="images/6.jpg" alt="Image 3">
                <div class="caption">CHOTTA BHEEM</div>
            </div>
            <div class="slide">
                <img src="images/7.jpg" alt="Image 3">
                <div class="caption">NINJA HOTTORI</div>
            </div>
            <div class="slide">
                <img src="images/8.jpg" alt="Image 3">
                <div class="caption">BEN 10</div>
            </div>
            <div class="slide">
                <img src="images/9.jpg" alt="Image 3">
                <div class="caption">LITTLE KRISHANA</div>
            </div>
            <div class="slide">
                <img src="images/10.jpg" alt="Image 3">
                <div class="caption">MOTU-PATULU</div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="thumbnail-container">
            <img src="images/1.jpg" class="thumbnail" onclick="moveToSlide(0)">
            <img src="images/2.jpg" class="thumbnail" onclick="moveToSlide(1)">
            <img src="images/3.jpg" class="thumbnail" onclick="moveToSlide(2)">
            <img src="images/4.jpg" class="thumbnail" onclick="moveToSlide(3)">   
            <img src="images/5.jpg" class="thumbnail" onclick="moveToSlide(4)">    
            <img src="images/6.jpg" class="thumbnail" onclick="moveToSlide(5)">    
            <img src="images/7.jpg" class="thumbnail" onclick="moveToSlide(6)">    
            <img src="images/8.jpg" class="thumbnail" onclick="moveToSlide(7)">    
            <img src="images/9.jpg" class="thumbnail" onclick="moveToSlide(8)">    
            <img src="images/10.jpg" class="thumbnail" onclick="moveToSlide(9)">    


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
